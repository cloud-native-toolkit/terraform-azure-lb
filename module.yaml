name: azure-lb
type: terraform
description: Module to provision a load balancer on Azure
#interfaces:
#  - github.com/cloud-native-toolkit/automation-modules#cluster
tags:
  - azure
  - lb
versions:
  - platforms: []
    providers:
      - name: azurerm
        source: "hashicorp/azurerm"
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
            version: ">= 1.0.0"
      - id: virtual_network
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-vnet
            version: ">= 1.0.2"
      - id: subnets
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-subnets
            version: ">= 1.2.0"
      - id: sync
        refs: []
        interface: github.com/cloud-native-toolkit/automation-modules#sync
        optional: true
    variables:
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
      - name: region
        scope: global
      - name: subnet_id
        moduleRef:
          id: subnets
          value: id
cloudProvider: azure